server {
	listen 80;
	server_name localhost;

	location / {
		root /var/www/;
		index index.html;
		limit_except GET POST {
			deny all;
		}
	}

	location /folder2 {
		root /var/www/folder;
	}
	
	location /folder1 {
		root /var/www/folder;
		index file11.html;
	}

	location /folder {
		root /var/www;
		index index.html;
	}

}

